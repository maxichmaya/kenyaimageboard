<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Portrets of Kenya</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="opening">
    <h1> I Love KENYA</h1>
    <h2>Mambo? Poa!</h2>
    <h4>Welcome to the site for all Kenya lovers. Here you can check my african journey and upload your favorite memories! </h4>
</div>

<div class="main">

<kenya-journey v-if="showBigPhoto" :id="showBigPhoto"  @close="close"></kenya-journey>
    <form class="" action="index.html" method="post">
        <input class="inputfield" v-model="title" type="text" name="title" placeholder="title">
        <input class="inputfield" v-model="description" type="text" name="description" placeholder="description">
        <input class="inputfield" v-model="username" type="text" name="username" placeholder="username">
        <input class="file" type="file" name="file" accept="image/*" @change="handleChange">
        <button @click.prevent.default="handleClick">upload</button>
    </form>
    <div class="rap">
    <div class="img" v-for="images in box">
        <a class="img" :href="'#' + images.id"><img :src="images.url" :alt="images.description" :id="images.id"></a>
            <p>{{images.title}}</p>
</div>
</div>
<button class="morebtn" @click="showMoreButton" type="button" name="button">Show more</button>
</div>

    <script type="text/x-template" id="kenya">
    <div class="popOut">
        <img class="photo" :src="url" @click="exit"></img> <br>
        <p class="one">{{title}}</p><br>
        <p class="two">{{description}}</p><br>
        <p class="three">Added by {{username}} created {{created_at}}</p>
    <!-- <button @click="exit" class="exit">X</button> -->
    <div class="comments"
        <input class="inputfield" v-model="comments" type="text" name="comment" placeholder="comment here">
        <input class="inputfield" v-model="users" type="text"  placeholder="who are you?">
        <button @click.prevent.default="saveComments">add comment</button>
        
        <div class="commentsbox" v-for="comments in box2">
        <p class="four"> {{comments.comments}}</p>
        <p class="five"> {{comments.users}} on {{comments.created_at}}</p>
    </div>
    </div>
    </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/kenya-journey.js"></script>
    <script src="/js/script.js"></script>


    </script>
</body>
<footer>Maja Maksic</footer>
</html>
